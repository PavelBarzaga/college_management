{% extends './base.html'%}

{% block title%}Course Management{%endblock%}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edit Course</h2>
        <div class="card">
            <div class="card-body">
                <form action="/courseEdition/" method="post">{% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" id="txtCode" name="txtCode" value="{{course.code}}" class="form-control" placeholder="Code"
                            minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="txtName" name="txtName" value="{{course.name}}" class="form-control" placeholder="Name"
                            maxlength="50" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="numCredits" name="numCredits" value="{{course.credits}}" class="form-control" min="1" max="1"
                            value="1" required>
                    </div>
                    <div class="input-group mb-3 d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-block text-white">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
